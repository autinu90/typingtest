<!DOCTYPE html>
<html lang="english">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Typing Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css" />

        <script src="main.js"></script>
    </head>

    <body class="bg-dark text-white ">
        <header class="bg-secondary text-center p-3 mb-5">
            <h1>Typing Test</h1>
        </header>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class "lead">Type The Displayed Text
                        <span class="text-success" id="seconds">$seconds</span>
                        Seconds:</p>
                    <h2 class="display-2 mb-5" id="current-word">$word</h2>
                    <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>


                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time Left:
                                <span id="time">0</span>
                            </h3>

                        </div>
                        <div class="col-md-6">
                            <h3>Score:
                                <span id="score">0</span>
                            </h3>
                        </div>

                        <div id="Instructions" class="row mt-5">
                            <div class="col-md-12">
                                <div class="card card-body bg-secondary text-white">
                                    <h5>Instructions</h5>
                                    <p>Type text in a given amount of time to score. To play again, just type the displayed
                                        text. Your score wil reset</p>

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <div id="footer" class="text-right">
            <hr>Copyright &copy; 2018 C05M1CR1D3R.
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
